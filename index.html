---
layout: default
---

{% for section in site.sections %}
<div class="wrapper {% cycle 'odd', 'even' %}">
    <h2 class="title" id="{{ section.title }}">{{ section.title }}</h2>
    <p>{{ section.content }}</p>
    {% unless forloop.last %}
    <img class="corner" src="{{ site.baseurl }}/images/{% cycle 'logo.png', 'ogol.png' %}" alt=""/>
    {% endunless %}
</div>
{% endfor %}
